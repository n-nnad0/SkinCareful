<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkinCareful</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Frutiger&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Black Mango';
      src: url('BlackMango.woff2') format('woff2');
    }
    @font-face {
      font-family: 'TAN Mon Cheri';
      src: url('TANMonCheri.woff2') format('woff2');
    }

    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      height: 100vh;
    }

    .splash-screen {
      background: url("Opening Screen.png") no-repeat center center/cover;
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .branding h1 {
      font-family: 'Black Mango', serif;
      font-size: 6rem;
      font-weight: normal;
      margin: 0;
      letter-spacing: 0.1rem;
      color: #1e1e1e;
      animation: fadeSlideUp 1s ease forwards;
    }

    .branding h2 {
      font-family: 'TAN Mon Cheri', serif;
      font-size: 3rem;
      font-weight: normal;
      margin: 1rem 0;
      color: #1e1e1e;
      opacity: 0;
      animation: fadeIn 1s ease 1s forwards;
    }

    .tagline {
      position: absolute;
      top: 60px;
      right: 60px;
      text-align: right;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 2rem;
      font-weight: 400;
      color: #1e1e1e;
      line-height: 1.6;
      opacity: 0;
      animation: slideInTop 1s ease 1.5s forwards;
    }

    .tagline span {
      display: block;
    }

    .start-button {
      position: absolute;
      bottom: 40px;
      right: 40px;
      background-color: #fff;
      border: none;
      border-radius: 12px;
      padding: 1rem 2.5rem;
      font-size: 1.25rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease 2s forwards;
    }

    .start-button:hover {
      background-color: #f0f0f0;
    }

    .powered {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: #ffffffcc;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-family: 'Frutiger', sans-serif;
      font-size: 1.1rem;
      font-weight: 400;
      color: #333;
      opacity: 0;
      animation: fadeIn 1s ease 2.5s forwards;
    }

    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideInTop {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="splash-screen">
    <div class="tagline">
      <span>your skin, your routine,</span>
      <span>your way.</span>
    </div>
    <div class="branding">
      <h1>SKINCAREFUL</h1>
      <h2>CONSULTANCY</h2>
    </div>
    <button class="start-button" onclick="window.location.href='main.html'">Start!</button>
    <div class="powered">powered by AI</div>
  </div>
</body>
</html>
